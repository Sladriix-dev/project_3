<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/menu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../assets/svg/GoBack.svg" alt="go back icon">
        </a>
        <div class="logo">
            <p>Ohmyfood</p>
        </div>
    </header>

    <main>
        <img src="../assets/images/note_enchantee.png" alt="Photo du restaurant La Note enchantée">
        <div class="menu-section">
            <div class="resto-title">
                <h2>La note enchantée</h2>
                <input type="checkbox" id="like-checkbox" class="like-checkbox">
                <label for="like-checkbox" class="like-icon"></label>
            </div>
            <h3>Entrées</h3>
            <ul class="all-cards">
                <li class="card">
                    <input type="checkbox" id="like-1" class="like-checkbox" />
                    <label for="like-1">
                        <h4>Ravioles de foie gras</h4>
                        <div class="descriptif-price">
                            <p>Accompagnées de leur crème à la truffe</p>
                            <span>25€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
                <li class="card">
                    <input type="checkbox" id="like-2" class="like-checkbox" />
                    <label for="like-2">
                        <h4>Caviar osciètre</h4>
                        <div class="descriptif-price">
                            <p>Sur blini à la farine de blé noir</p>
                            <span>35€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
                <li class="card">
                    <input type="checkbox" id="like-3" class="like-checkbox" />
                    <label for="like-3">
                        <h4>Homard et espuma de potiron</h4>
                        <div class="descriptif-price">
                            <p>Marinés aux zestes d'orange</p>
                            <span>20€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
                <li class="card">
                    <input type="checkbox" id="like-4" class="like-checkbox" />
                    <label for="like-4">
                        <h4>Foie gras de canard cuit entier</h4>
                        <div class="descriptif-price">
                            <p>Confiture de figue et pain toasté</p>
                            <span>35€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
            </ul>
            <h3>Plats</h3>
            <ul class="all-cards">
                <li class="card">
                    <input type="checkbox" id="like-5" class="like-checkbox" />
                    <label for="like-5">
                        <h4>Noix de coquilles Saint-Jacques</h4>
                        <div class="descriptif-price">
                            <p>Sur lit de purée de céleri-rave</p>
                            <span>40€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
                <li class="card">
                    <input type="checkbox" id="like-6" class="like-checkbox" />
                    <label for="like-6">
                        <h4>Langoustine poêlée</h4>
                        <div class="descriptif-price">
                            <p>Purée de patate douce</p>
                            <span>35€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
                <li class="card">
                    <input type="checkbox" id="like-7" class="like-checkbox" />
                    <label for="like-7">
                        <h4>Mijoté de queue de bœuf</h4>
                        <div class="descriptif-price">
                            <p>Et riz sauvage aux zestes de citron</p>
                            <span>45€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
            </ul>
            <h3>Desserts</h3>
            <ul class="all-cards">
                <li class="card">
                    <input type="checkbox" id="like-8" class="like-checkbox" />
                    <label for="like-8">
                        <h4>Macaron noisette et chocolat</h4>
                        <div class="descriptif-price">
                            <p>Glace au caramel brun et sel de Guérande</p>
                            <span>18€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
                <li class="card">
                    <input type="checkbox" id="like-9" class="like-checkbox" />
                    <label for="like-9">
                        <h4>Baba au rhum revisité</h4>
                        <div class="descriptif-price">
                            <p>Avec son coulis de citron</p>
                            <span>22€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
                <li class="card">
                    <input type="checkbox" id="like-10" class="like-checkbox" />
                    <label for="like-10">
                        <h4>Tarte au citron meringuée</h4>
                        <div class="descriptif-price">
                            <p>Déstructurée</p>
                            <span>23€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
            </ul>
            <button type="submit">Commander</button>
        </div>
    </main>

    <footer>
        <div class="footer-logo">
            <p>ohmyfood</p>
        </div>
        <div class="links">
            <ul>
                <li>
                    <img src="../assets/svg/resto.svg" alt="resto icon">
                    <p>Proposer un restaurant</p>
                </li>
                <li>
                    <img src="../assets/svg/partner.svg" alt="partner icon">
                    <p>Devenir partenaire</p>
                </li>
                <li>
                    <p>Mentions légales</p>
                </li>
                <li>
                    <p>Contact</p>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
