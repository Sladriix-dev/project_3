<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/menu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../assets/svg/GoBack.svg" alt="go back icon">
        </a>
        <div class="logo">
            <p>Ohmyfood</p>
        </div>
    </header>

    <main>
        <img src="../assets/images/a_la_francaise.png" alt="Photo du restaurant À la française">
        <div class="menu-section">
            <div class="resto-title">
                <h2>À la française</h2>
                <input type="checkbox" id="like-checkbox" class="like-checkbox">
                <label for="like-checkbox" class="like-icon"></label>
            </div>
            <h3>Entrées</h3>
            <ul class="all-cards">
                <li class="card">
                    <input type="checkbox" id="like-1" class="like-checkbox" />
                    <label for="like-1">
                        <h4>Tartare de poulpe acidulé</h4>
                        <div class="descriptif-price">
                            <p>Aux zestes d'orange</p>
                            <span>25€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
                <li class="card">
                    <input type="checkbox" id="like-2" class="like-checkbox" />
                    <label for="like-2">
                        <h4>Velouté de légumes d'antan</h4>
                        <div class="descriptif-price">
                            <p>Carotte, panais, topinambour</p>
                            <span>35€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
                <li class="card">
                    <input type="checkbox" id="like-3" class="like-checkbox" />
                    <label for="like-3">
                        <h4>Soupe à l'oignon</h4>
                        <div class="descriptif-price">
                            <p>Revisitée</p>
                            <span>20€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
            </ul>
            <h3>Plats</h3>
            <ul class="all-cards">
                <li class="card">
                    <input type="checkbox" id="like-4" class="like-checkbox" />
                    <label for="like-4">
                        <h4>Coquilles Saint-Jacques</h4>
                        <div class="descriptif-price">
                            <p>Accompagnées d'une purée de panais</p>
                            <span>40€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
                <li class="card">
                    <input type="checkbox" id="like-5" class="like-checkbox" />
                    <label for="like-5">
                        <h4>Magret de canard</h4>
                        <div class="descriptif-price">
                            <p>Et parmentier de pommes de terre</p>
                            <span>35€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
                <li class="card">
                    <input type="checkbox" id="like-6" class="like-checkbox" />
                    <label for="like-6">
                        <h4>Pigeonneau d’Ille-et-Vilaine</h4>
                        <div class="descriptif-price">
                            <p>Sur son lit de gnocchis aux légumes</p>
                            <span>44€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
            </ul>
            <h3>Desserts</h3>
            <ul class="all-cards">
                <li class="card">
                    <input type="checkbox" id="like-7" class="like-checkbox" />
                    <label for="like-7">
                        <h4>Pétales de violettes glacés</h4>
                        <div class="descriptif-price">
                            <p>Et purée de noisettes</p>
                            <span>18€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
                <li class="card">
                    <input type="checkbox" id="like-8" class="like-checkbox" />
                    <label for="like-8">
                        <h4>Fondant au chocolat</h4>
                        <div class="descriptif-price">
                            <p>Revisité</p>
                            <span>22€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
                <li class="card">
                    <input type="checkbox" id="like-9" class="like-checkbox" />
                    <label for="like-9">
                        <h4>Millefeuille croustillant</h4>
                        <div class="descriptif-price">
                            <p>Myrtilles et pâte d’amande</p>
                            <span>23€</span>
                        </div>
                        <span class="like-icon-2">
                            <img src="../assets/svg/SelectButton.svg" alt="like icon">
                        </span>
                    </label>
                </li>
            </ul>
            <button type="submit">Commander</button>
        </div>
    </main>

    <footer>
        <div class="footer-logo">
            <p>ohmyfood</p>
        </div>
        <div class="links">
            <ul>
                <li>
                    <img src="../assets/svg/resto.svg" alt="resto icon">
                    <p>Proposer un restaurant</p>
                </li>
                <li>
                    <img src="../assets/svg/partner.svg" alt="partner icon">
                    <p>Devenir partenaire</p>
                </li>
                <li>
                    <p>Mentions légales</p>
                </li>
                <li>
                    <a href="mailto:kevin.forget0805@gmail.com">Contact</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
